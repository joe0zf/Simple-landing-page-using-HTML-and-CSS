<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.3.45/css/materialdesignicons.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <header class="logo">
        <img src="img/logo.svg" alt="Huddle Logo">
    </header>
    <section class="main-container">
        <div class="huddle-ilustration">
            <img src="img/illustration-mockups.svg" alt="Huddle">
        </div>
        <div class="text-container">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <section class="paragraph">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
            </section>
            <button class="register-btn">Register</button>
        </div>
        
    </section>
    <footer>
        <div class="social-links">
            <a href="#"><span class="social-icon mdi mdi-facebook"></span></a>
            <a href="#"><span class="social-icon mdi mdi-twitter"></span></a>
            <a href="#"><span class="social-icon mdi mdi-instagram"></span></a>
            
        </div>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Jhoel Flores Alejo</a>.
        </p>
    </footer>
</body>
</html>
